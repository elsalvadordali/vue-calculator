<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>Vue Calculator</title>
    <style>

        body {
            background-color: #f4d7cf;
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            color: #1f2e55;
        }
        input {
            border-radius: 12px;
            height: 42px;
            margin-bottom: 5%;
            width: 93%;
            background: #d6cfcb;
            color: #918e94;
            border: 0;
            padding: 3%;
            font-family: 'Press Start 2P', cursive;
            font-size: 36px;
        }
        #calculator {
            width: 360px;
            background: #eee;
            border-radius: 24px;
            width: 80vw;
            min-height: fit-content;
            padding: 5%;
            max-width: 360px;
        }
   
        input:focus, button:hover, button:focus {
            outline: none;
            background-color: #1f2e55;
            color: white;
            transition: 1s;
        }
        button:hover {
            transition: .5s;
            background: #102e55;
        }
       
        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            row-gap: 12px;
            column-gap: 12px;
        }
        button {
            height: 66px;
            background: #d6cfcb;
            color: #918e94;
            border-radius: 12px;
            border: 0;  
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
        }
         button:last-child {
            grid-column-start: 1;
            grid-column-end: 4;
        }
        button:active {
            margin-top: 2px;
            height: 64px;
        }
        @media only screen and  (max-device-height: 420px) and (orientation: landscape) {
           body {
               width: 90%;
               margin: 0 auto;
           }
           #calculator {
               width: 90%;
               max-width: 700px;
           }
           input {
               margin-bottom: 2%;
           }
           .buttons {
               width: 100%;
               grid-template-columns: repeat(6, 1fr);
               grid-template-rows: repeat(3, 1fr);
           }
           button:last-child {
               grid-column-start: 4;
               grid-column-end: 7;
           }
        }
    </style>
</head>
<body>
    <div id='calculator'>
        <input type='text' v-model='equation' />
        <div class='buttons'>
            <button v-for='item in buttons' v-on:click='addToEquation(item)' value=item>{{item}}</button>

        <button @click='clear()'> c </button>
        <button @click='doSomeMath()'> = </button>
        </div>


    </div>
</body>
<script>
    var app = new Vue({
        el: '#calculator',
        data() {
            return {
                equation: '',
                buttons: [1, 2, 3, 4, 5, 6, 7, 8, 9, '+', 0, '-', '/', '*', ],
                lastDigit: 0
            }
        },
        watch: {
            equation: function (value) {
                const REGEX = /[^\-\+\/\*\d]|[\-\+\/\*]0+\d|^0{2,}/gm;
                if (REGEX.test(value)) {
                    return this.equation = value.slice(0, value.length-1);
                }
            }
        },
        methods: {
            clear() {
                this.equation = ''
            },
            addToEquation(val) {
                this.equation = this.equation + val.toString();
            },
            doSomeMath() {
                const CONTAINS_CHAR = /[^\-\+\/\*\d]/gm;
                if (CONTAINS_CHAR.test(this.equation)) {
                    this.equation = 'ERR'

                } else {
                    try {
                        x = Function('return ' + this.equation)()
                        console.log(this.equation + ' = ' + x)
                        if (typeof x === 'number') {
                            this.equation = x
                        }
                    } catch (e) {
                        console.log(e);
                        this.equation = 'ERR';
                    }
                }


            }
        }
    })
</script>


</html>
